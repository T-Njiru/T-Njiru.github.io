<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Peer Tutoring Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e1eaf0;
      color: #1e1e2f;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white shadow-sm border-b border-[#cfd8dc]">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="Home.html" class="flex items-center">
        <div class="w-10 h-10 rounded-full bg-[#4361ee] flex items-center justify-center mr-2">
          <i class="fas fa-graduation-cap text-white text-xl"></i>
        </div>
        <span class="font-bold text-xl text-[#1e1e2f]">PeerTutor</span>
      </a>
      <div class="flex items-center space-x-6">
        <a href="Auth.html" class="text-[#555] hover:text-[#4361ee] font-medium">
          <i class="fas fa-user-plus mr-1"></i> Sign Up
        </a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" required class="w-full px-4 py-3 border-2 border-[#1e1e2f] rounded-lg focus:outline-none focus:ring-1 focus:ring-[#4361ee]" />
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" required class="w-full px-4 py-3 border-2 border-[#1e1e2f] rounded-lg focus:outline-none focus:ring-1 focus:ring-[#4361ee]" />
        </div>
        <div class="text-sm text-center">
          <p>Don't have an account? <a href="/Auth.html" class="text-[#4361ee] font-medium hover:underline">Sign Up</a></p>
        </div>
        <button type="submit" class="w-full bg-[#1e1e2f] hover:bg-[#4361ee] text-white font-medium py-3 rounded-lg transition-colors duration-200 shadow-md">
          Log In
        </button>
      </form>
    </div>
  </section>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyDmiU5VryF5glIAqaIEUsipIaQwDZZR5vM",
      authDomain: "cs-project1-1a426.firebaseapp.com",
      projectId: "cs-project1-1a426",
      storageBucket: "cs-project1-1a426.appspot.com",
      messagingSenderId: "685440175805",
      appId: "1:685440175805:web:f6b3f9712ac8b2417731d4"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
  
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
  
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
  
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          const role = userData.role;
  
          if (role === "tutor") {
            window.location.href = "tutorDash.html";
          } else if (role === "tutee") {
            window.location.href = "tuteeDash.html";
          }else if (userData.role === "admin") {  
  window.location.href = "admin.html";} 
          else {
            alert("Unknown user role.");
          }
        } else {
          alert("No user data found.");
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
  
</body>
</html>
